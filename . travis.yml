language: python
python:
  - "3.6"
# command to install dependencies
install:
  - pip install -r requirements.txt
  - pip install coveralls
# command to run tests
script:
  - coverage run ./pages/tests.py manage.py test
  - coverage run ./users/tests.py manage.py test
  - coverage run ./projects/tests.py manage.py test

after_success:
coveralls

